version: "3.9"

services:
  faceapi:
    build:
      context: .
      dockerfile: Dockerfile
    image: face-comparison-api-demo:latest
    container_name: face-api-service
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - TF_CPP_MIN_LOG_LEVEL=2
      - PORT=4000
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
